apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: flask-api-service
                port:
                  number: 80
